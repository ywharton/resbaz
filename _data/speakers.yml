- 
  id: 0
  name: "Bruce"
  surname: "Caron"
  company: "New Media studio"
  title: "Open Science architect"
  bio: "Bruce is an active online-community architect, and is looking to help virtual science organizations build community governance and achieve their promise. He is an author and teacher on the Open Science MOOC project <https://opensciencemooc.eu/>, and is working on an Open Scientist Handbook (under construction) <https://openscientist.pubpub.org/pub/55ard1cq>. Bruce is the founder of the New Media Studio and the New Media Research Institute in Santa Barbara. Bruce was trained as a social anthropologist and an urban cultural geographer. He is skilled in a variety of multimedia authoring tools, and completed the first multimedia dissertation at UC Santa Barbara. Through the New Media Studio and the New Media Research Institute, with funding from NASA and the NSF, he and his team realized the goal of bringing new tools and skills to the public to help democratize the technological advantages of the digital revolution."
  thumbnailUrl: "CARON_bio_small.jpg"   
  rockstar: true
  ribbon:
    - {abbr: "TNMS", title: "New Media studio", url: "https://tnms.org/"}
  social: 
    - {name: "site", link: "https://orcid.org/0000-0003-0790-0872"}

